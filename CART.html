<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="CSS_WTFUNKO.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
    <body>
        
        <div class="cartcontainer">

            <div class="small-container cart-page">

                <table class="cart-table">
                    <tr>
                        <th>Prodotto</th>
                        <th>Quantità</th>
                        <th>Prezzo</th>
                    </tr>

                    <tr>
                        <td>
                           <div class="cart-info">
                               <img src="Images/prodotti/carnagesuper.jpg" alt="Carnage" class="cart-img">
                               <div>
                                   <p> Carnage </p>
                                   <small>Prezzo: 50.00 € </small>
                                   <br>
                                   <a href="#">Remove</a>
                               </div>
                           </div>
                        </td>
                        <td><input type="number" value="1"></td>
                        <td>50.00 €</td>
                    </tr>

                    <tr>
                        <td>
                           <div class="cart-info">
                               <img src="Images/prodotti/phebe.jpg" alt="Phoebe" class="cart-img">
                               <div>
                                   <p> Phoebe </p>
                                   <small>Prezzo: 50.00 € </small>
                                   <br>
                                   <a href="#">Remove</a>
                               </div>
                           </div>
                        </td>
                        <td><input type="number" value="1"></td>
                        <td>50.00 €</td>
                    </tr>

                    <tr>
                        <td>
                           <div class="cart-info">
                               <img src="Images/prodotti/john_e_cane.jpg" alt="John Wick e Cane" class="cart-img">
                               <div>
                                   <p> John Wick e Cane </p>
                                   <small>Prezzo: 50.00 € </small>
                                   <br>
                                   <a href="#">Remove</a>
                               </div>
                           </div>
                        </td>
                        <td><input type="number" value="1"></td>
                        <td>50.00 €</td>
                    </tr>


                </table>

                <div class="total-price">

                    <table>
                        <tr>
                            <td>Subtotal</td>
                            <td> 150.00 €</td>
                        </tr>

                        <tr>
                            <td>IVA</td>
                            <td> 20.00 €</td>
                        </tr>

                        <tr>
                            <td>Totale</td>
                            <td> 170.00 €</td>
                        </tr>
                    </table>

                
                </div>

                <div class="total-price">
                    <input type="submit" value="procedi al pagamento" class="submitcart">
                </div>
                
            </div>
        </div>

    </body>
</html>
